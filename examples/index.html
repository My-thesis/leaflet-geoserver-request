<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css and js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <title>Geoserver</title>

    <style>
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

<script src="../src/L.Geoserver.js"></script>

<script>
  var map1 = L.map("map").setView([38.861, 71.2761], 7);
  var osmLayer = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }
  );

  var options = {
    layers: `tajikistan:EAR_Agriculture`,
    format: "image/png",
    transparent: true,
    zIndex: 1000,
    version: "1.1.0",
    attribution: `layer`,
  };

  osmLayer.addTo(map1);
  console.log(map1);

  a = L.Geoserver.wms("http://203.159.29.40:8080/geoserver/wms", {
    layers: `tajikistan:EAR_Road`,
  });

  a.addTo(map1);

  a = L.Geoserver.wfs("http://203.159.29.40:8080/geoserver/tajikistan/wms", {
    layers: `tajikistan:jamoat`,
    // popup: false,
    style: { color: "black" },
    onEachFeature: function (feature, layer) {
      layer.bindPopup("this is popuped");
    },
    // fitlayer: false,
  });
  a.addTo(map1);

  a = L.Geoserver.legend("http://203.159.29.40:8080/geoserver/", {
    layers: `tajikistan:jamoat`,
    style: `tajikistan:region`,
  });

  a.addTo(map1);

  map1.on("click", function (e) {
    var coord = e.latlng;
    var lat = coord.lat;
    var lng = coord.lng;
    console.log(
      "You clicked the map at latitude: " + lat + " and longitude: " + lng
    );
  });
</script>
