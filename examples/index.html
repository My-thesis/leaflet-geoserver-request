<script src="../src/L.Geoserver.js"></script>

<script>
  var map = L.map("map").setView([38.861, 71.2761], 7);
  var osmLayer = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }
  );

  var options = {
    layers: `tajikistan:EAR_Agriculture`,
    format: "image/png",
    transparent: true,
    zIndex: 1000,
    version: "1.1.0",
    attribution: `layer`,
  };

  osmLayer.addTo(map);

  L.Geoserver.wms("http://203.159.29.40:8080/geoserver/tajikistan/wms", {
    layers: `tajikistan:EAR_Road`,
  }).addTo(map);

  L.Geoserver.wfs("http://203.159.29.40:8080/geoserver/tajikistan/wms", {
    layers: `tajikistan:jamoat`,
    fitlayer: false,
  });
