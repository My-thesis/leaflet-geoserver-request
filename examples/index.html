<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- leaflet css and js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>

    <title>Geoserver</title>

    <style>
      #map {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <h2>Wms Image</h2>
    <img src="" alt="this is image" srcset="" id="wmsImage" />
  </body>
</html>

<script src="../src/L.Geoserver.js"></script>

<script>
  var map1 = L.map("map").setView([38.861, 71.2761], 7);
  var osmLayer = L.tileLayer(
    "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
    {
      maxZoom: 19,
      attribution:
        '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    }
  );

  var options = {
    layers: `tajikistan:EAR_Agriculture`,
    format: "image/png",
    transparent: true,
    zIndex: 1000,
    version: "1.1.0",
    attribution: `layer`,
  };

  osmLayer.addTo(map1);
  console.log(map1);

  a = L.Geoserver.wms("http://203.159.29.40:8080/geoserver/wms", {
    layers: `tajikistan:EAR_Road`,
    // bbox: [-180, -90, 180, 90],
    // bbox: [67.47830527, 37.45951411, 72.28612416, 40.79275385],
  });
  console.log(a);

  a.addTo(map1);

  var aaa = L.Geoserver.wmsImage(
    "http://203.159.29.40:8080/geoserver/tajikistan/wms",
    {
      wmsLayers: [
        "tajikistan:jamoat",
        "tajikistan:EAR_Agriculture",
        "tajikistan:jamoat",
      ],
      wmsCQL_FILTER: ["district_eng=='Ayni'", "tajikistan:jamoat", "INCLUDE"],
      wmsStyle: [
        "tajikistan:cql_boundary",
        "tajikistan:EAR_Agriculture",
        "tajikistan:cql_boundary",
      ],
      format: "image/png",
      wmsId: "wmsImage",
      width: 300,
      height: 300,
      transparent: true,
      // onEachFeature: function (feature, layer) {
      //   layer.bindPopup("this is popuped");
      // },
      // fitlayer: false,
    }
  );

  a = L.Geoserver.legend("http://203.159.29.40:8080/geoserver/", {
    layers: `tajikistan:jamoat`,
    style: `tajikistan:region`,
  });

  a.addTo(map1);

  aa = L.Geoserver.wfs("http://203.159.29.40:8080/geoserver/wms", {
    layers: `tajikistan:jamoat`,
    // style: `tajikistan:region`,
  });
  aa.addTo(map1);

  map1.on("click", function (e) {
    var coord = e.latlng;
    var lat = coord.lat;
    var lng = coord.lng;
    console.log(
      "You clicked the map at latitude: " + lat + " and longitude: " + lng
    );
  });
</script>
